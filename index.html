<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA 매너페스트 파일 연결, 상태바 테마색상을 흰색으로 변경 -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 모바일 기기 뷰포트, 브라우저 주소줄 파비콘 설정-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/32x32.png" />

    <title>웹 갤러리 페이지</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/ie.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>JOSEPH</h1>
      <ul>
        <li>
          <a href="">
            <i class="fab fa-github"></i>
            <span>Github</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-envelope"></i>
            <span>E-mail</span>
          </a>
        </li>
      </ul>
    </header>
    <main>
      <ul>
        <li class="on"><a href="#" data-category="*">All</a></li>
        <li><a href="#" data-category=".me">Me</a></li>
        <li><a href="#" data-category=".food">Food</a></li>
      </ul>
    </main>

    <!-- 1. 서비스 워커 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./service_worker.js')
          .then(function () {
            console.log('서비스 워커가 등록됨!');
          });
      }
    </script>
  </body>
</html>
